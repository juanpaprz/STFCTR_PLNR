<div class="border-top py-1" *ngIf="machine != null">
  <h6>Properties</h6>
  <div class="list-group list-group-flush">
    <button
      type="button"
      class="list-group-item list-group-item-action"
      *ngFor="let recipe of machine.recipes; let i = index"
    >
      {{ recipe.name }}
    </button>
  </div>
</div>
