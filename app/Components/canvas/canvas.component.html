<div id="canvas" #canvas class="canvas mt-2 position-relative">
  <app-machine
    *ngFor="let machine of machines"
    [container]="canvas"
    [machine]="machine"
    [isSelected]="isMachineSelected(machine.id)"
    [selectedRecipe]="selectedRecipe"
    (selectMachineEvent)="sendMachineSelected($event)"
  ></app-machine>
</div>
