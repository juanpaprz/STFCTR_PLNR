<header>
  <nav class="navbar bg-body-secondary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>
</header>
<div class="container-fluid">
  <main class="row">
    <div class="col-3 p-1 sidebar">
      <app-sidebar
        [machineProperties]="machineSelected"
        (newMachineEvent)="addNewMachine($event)"
        (newConnectorEvent)="addNewConnector($event)"
        (sendRecipeEvent)="getSelectedRecipe($event)"
      ></app-sidebar>
    </div>
    <div class="col-9 bg-body-tertiary">
      <app-canvas
        [machines]="machines"
        [selectedRecipe]="selectedRecipe"
        (sendMachineEvent)="getMachineSelected($event)"
        (deleteMachineEvent)="deleteMachine($event)"
        (sendInputConnectionEvent)="setInputConnection($event)"
        (sendOutputConnectionEvent)="setOutputConnection($event)"
        (sendMovingElementEvent)="setNewElementPosition($event)"
        (sendCanvasPositionEvent)="setCanvasPosition($event)"
      ></app-canvas>
    </div>
  </main>
</div>
